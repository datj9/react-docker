language: node_js
node_js:
  - 14
services:
  - docker

before_install:
  - docker build -t datnguyentan/frontend-docker .

script:
  - docker run -e CI=true datnguyentan/frontend-docker npm test

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t datnguyentan/fe-docker .
  - docker push datnguyentan/fe-docker
